<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">
				<div class="content-panel">
            		    <div class="form-panel">
					<h2 class="mb"><i class="fa fa-angle-right"></i> 현재 개설된 과목</h2>
					
					<div class="container">			
						<div align="right">
							<button type="button" class="btn btn-theme" onclick="location.href='subjectInsert'">과목 추가하기</button>
						</div>
						
						<br/>
					<!-- ************************************************* 
							검색하기 
						*************************************************-->
				
							<div class="col-md-2">
								<select class="form-control" style="width:200px;">
									<option>검색목록</option>
									<option>과목코드</option>
									<option>학원코드</option>
									<option>과목명</option>
								</select>
							</div>
							<div class="col-md-1">
							&nbsp
							</div>
							<div class="col-md-6">
								<input type="text" class="form-control" placeholder="search" style="width:700px;"> 
							</div>
							<div class="col-md-2">
							&nbsp
							</div>
							<div class="col-md-1">
								<button type="button" class="btn btn-secondary"><i class="fa fa-search"></i></button>
							</div>				

					<!-- *************************************************
							검색END 
						*************************************************-->
						
						<p/>
						 <table class="table table table-striped table-advance table-hover">
						    <thead>
						      <tr>
						        <th>과목코드</th> <!-- sub_code -->
						        <th>학원코드</th> <!-- ac_code -->
						        <th>과목명</th> <!-- sub_name -->
						        <th>등록자아이디</th> <!-- m_id -->
						        <th>등록날짜</th> <!-- sub_date -->
						        <th>수정</th>
						        <th>삭제</th>
						      </tr>
						    </thead>
						    <tbody>
						      <tr th:each="l:${subjectList}">
						        <td th:text="${l.sub_code}"></td>
						        <td th:text="${l.ac_code}"></td>
						        <td th:text="${l.sub_name}"></td>
						        <td th:text="${l.m_id}"></td>
						        <td th:text="${l.sub_date}"></td>
						        <td><button class="btn btn-primary btn-xs" onclick="location.href='subjectUpdate'"><i class="fa fa-pencil"></i></button></td>
						        <td><button class="btn btn-danger btn-xs" onclick="location.href='subjectDelete'"><i class="fa fa-trash-o"></i></button></td>
						      </tr>
						    </tbody>
						  </table>
					</div> <!-- table divEnd -->
					</div> <!-- content-panelEnd -->
					</div> <!-- form-panelEnd -->
				</div> <!-- grid divEnd -->
			</div>
		</section>
	</section>
	</th:block>
</html>
