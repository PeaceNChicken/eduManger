<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-sm-12 main-chart">
				<div class="content-panel">
            		    <div class="form-panel">
					<h2 class="mb"><i class="fa fa-angle-right"></i> 과목 추가하기</h2>
					<br/>
					<div class="container">
				
					<!-- *************************************************
							과목추가하기 
						*************************************************-->						
						 <table class="table table table-striped table-advance table-hover">
						    <thead>
						      <tr>
						        <th>학원코드</th> <!-- ac_code -->
						        <th>과목명</th> <!-- sub_name -->
						        <th>추가</th>
						      </tr>
						    </thead>
						    <tbody>
						      <tr>
						      	<td> 
						      		<select class="form-control">
						      			<option>지점선택</option>
						      			<option th:value="${}"></option>
						      		</select>
						      	</td>
						        <td>
						        	<input type="text" class="form-control">
						        </td>
						        <td>
						        	<button type="button" class="btn btn-theme" onclick="location.href='getsubjectList'">과목 추가</button>
						        </td>
						      </tr>						     
						    </tbody>
						  </table>
					<!-- *************************************************
							과목추가하기 END
						*************************************************-->		  
						  </div>
					</div> <!-- form-panelEnd -->
					</div> <!-- content-panelEnd -->
				</div> <!-- grid div4End -->	
			</div> 		
		</section>
	</section>
	</th:block>
</html>
