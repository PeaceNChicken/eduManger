<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<meta charset="UTF-8">
</head>
<th:block layout:fragment="customTitle">
	<title>index</title>
</th:block>
<th:block layout:fragment="customContents">

	<!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
	<!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">
					<br />
					<div class="content-panel">
						<div class="form-panel">
							<h2 class="mb">
								<i class="fa fa-angle-right"></i> 학년 및 수업과정 분류
							</h2>
							<div class="container">
								<br />
								<button type="button" class="btn btn-theme pull-right"
									onclick="location.href='classLevelInsert'">수업과정 추가하기</button>
								<p />
								<!-- ************ 검색 ************************************************************************************************** -->
								<table>
									<tr>
										<td><select class="form-control" style="width: 200px;">
												<option>검색조건</option>
												<option>학년 및 수업과정 분류코드</option>
												<option>학원코드</option>
												<option>학년명</option>
												<option>수업과정</option>
										</select></td>
										<td>
											<input type="text" class="form-control" placeholder="검색어를 입력해주세요" style="width: 700px;">
										</td>
										<td>
											<button type="button" class="btn btn-secondary"><i class="fa fa-search"></i></button>
										</td>
									</tr>
								</table>
								<!-- ************ 검색 끝 *********************************************************************************************** -->

				<!-- ************ 리스트 시작  ******************************************************************************************** -->
								<table
									class="table table table table-striped table-advance table-hover">
									<thead>
										<tr>
											<th>학년 및 수업과정 분류코드</th>
											<th>학원코드</th>
											<th>학년명</th>
											<th>수업과정</th>
											<th>등록자아이디</th>
											<th>등록날짜</th>
											<th>수정</th>
											<th>삭제</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="l:${ClassLevelList}">
											<td th:text="${l.class_level_code}"></td>
											<td th:text="${l.ac_code}"></td>
											<td th:text="${l.class_grade}"></td>
											<td th:text="${l.class_course}"></td>
											<td th:text="${l.m_id}"></td>
											<td th:text="${l.class_level_date}"></td>
											<td>
												<a href="@{/classLevelUpdate(classLevelUp=${l.class_level_code})}">
												<button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></td>
												</a>
											<td>
												<a href="@{/classLevelDelete(classLevelDel={l.class_level_code})}">
												<button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button></td>
												</a>
										</tr>
									</tbody>
								</table>
								<!-- ************ 리스트 끝  ******************************************************************************************** -->
							</div>
							<!-- container divEND -->
						</div>
						<!-- form-panelEnd -->
					</div>
					<!-- content-panelEnd -->
				</div>
				<!-- grid div -->
			</div>
		</section>
	</section>
</th:block>
</html>
