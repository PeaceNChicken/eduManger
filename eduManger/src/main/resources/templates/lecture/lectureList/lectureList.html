<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<meta charset="UTF-8">
<script>
$(document).ready(function(){
  $('[data-toggle="popover"]').popover();
});
</script>
</head>
<th:block layout:fragment="customTitle">
	<title>index</title>
</th:block>
<th:block layout:fragment="customContents">

	<!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
	<!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-9 main-chart">
					<div class="content-panel">
						<div class="form-panel">
							<h2 class="mb"><i class="fa fa-angle-right"></i>개설된 강의 전체리스트</h2>	<!-- 개설될 강의 등록, 수정, 삭제, 조회 관리 / 리스트만 CRUD -->	
							<div align="right">
								<button type="button" class="btn btn-theme" onclick="location.href='lectureInsert'">강의 추가하기</button>
							</div>
							<br /> 
							<!-- ************************************************* 
							검색하기 
						*************************************************-->
							<div class="col-lg-3">
								<select class="form-control" style="width: 200px;">
									<option>검색목록</option>
									<option>강의코드</option>
									<option>학원코드</option>
									<option>강사아이디</option>
									<option>강의실코드</option>
									<option>과목코드</option>
								</select>
							</div>
							<div class="col-lg-8">
								<input type="text" class="form-control">
							</div>
							<div class="col-lg-1">
								<button type="button" class="btn btn-secondary">
									<i class="fa fa-search"></i>
								</button>
							</div>
					<!-- *************************************************
							검색END 
						*************************************************-->
							<br /> <br />
							<table class="table table-striped table-advance table-hover">
								<thead>
									<tr>
										<th>강의코드</th>
										<th>학원코드</th>
										<th>강사아이디</th>
										<th>강의실코드</th>
										<th>과목코드</th>
										<th>등록학생인원</th> <!-- 쿼리문 count쓰면됨 -->
										<th>학년 및 수업과정 분류 코드</th>
										<th>강의시작일</th>
										<th>강의종료일</th>
										<th>등록자아이디</th>
										<th>등록날짜</th>
										<th>수정</th>
										<th>삭제</th>
									</tr>
								</thead>
								<tbody> <!-- thymeleaf로 반복문을 돌려 내용을 삽입...! -->
									<tr th:each="l:${lectureList}">
										<td th:text="${l.lec_code}"></td>
										<td th:text="${l.ac_code}"></td>
										<td th:text="${l.m_id}"></td>
										<td th:text="${l.room_code}"></td>
										<td th:text="${l.sub_code}"></td>
										<td th:text="${l.lec_stu_num}"></td>
										<td th:text="${l.clle_code}"></td>
										<td th:text="${l.lec_start}"></td>
										<td th:text="${l.lec_end}"></td>
										<td th:text="${l.mem_id}"></td>
										<td th:text="${l.lec_date}"></td>
										<td>
											<a href="@{/lectureUpdate(lectureUp=${l.lec_code})}">
												<button class="btn btn-primary btn-xs">
												<i class="fa fa-pencil"></i>
												</button>
											</a>
										</td>
										<td>
											<a th:href="@{/lectureDelete(lectureDel=${l.lec_code})}">
											<button class="btn btn-danger btn-xs">
												<i class="fa fa-trash-o "></i>
											</button>
											</a>
										</td>
									</tr>
								</tbody>
							</table>
						</div>	<!-- form-panelEnd -->
					</div>	<!-- content-panel divEnd -->
					
					<div class="content-panel">
						<div class="form-panel">
							<h2 class="mb">
								<i class="fa fa-angle-right"></i>강의 상세페이지
							</h2>

							<table>
								<thead>
									<tr>
										<th>
											<h4>강의코드</h4>
										</th>
										<th>
											<div>
												<h4>
													<lavel><mark>${lecture001}</mark></lavel>
												</h4>
											</div>
										</th>
									</tr>
								</thead>
							</table>

							<table class="table table-bordered">
								<tbody>
									<tr>
										<td>과목</td>
										<td>국어</td>
										<td>학년 및 수업과정 분류</td>
										<td>중학교 1학년</td>
									</tr>
									<tr>
										<td>강사명</td>
										<td>홍1</td>
										<td>강의실</td>
										<td>201호</td>
									</tr>
								</tbody>
							</table>
							<br /> <br />
						</div> <!-- form panel div END -->
					</div> <!-- content panel div END -->
				
				<!-- 수강생 리스트 Map -->
					<div class="content-panel">
						<div class="form-panel">
							<div th:text="${lectureStuGroupList}"></div>
						</div>
					</div>				
				</div>	<!-- grid9 div END -->


	<!-- *********************right panel************************** -->

				<div class="col-lg-3 ds">
					<!--COMPLETED ACTIONS DONUTS CHART-->
					<div class="donut-main">

				<!--********** 조건입력창************** -->
						<div class="col-lg-4">
							<select class="form-control">
								<option>검색목록</option>
								<option>강의코드</option>
								<option>학원코드</option>
								<option>강사아이디</option>
								<option>강의실코드</option>
								<option>과목코드</option>
							</select> 
						</div>
						<div class="col-lg-6">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<div class="col-lg-2">
							<button type="button" class="btn btn-theme">검색</button>
						</div>
						
				<!--**********조건입력END*********** -->
						<br /> <br />
						<table
							class="table table-striped table-advance table-hover table-bordered">
							<thead>
								<tr>
									<th>강의코드</th>
									<th>강사아이디</th>
									<th>과목</th>
									<th>강의실</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>lecture001</td>
									<td>idpr01</td>
									<td>subject001</td>
									<td>cla201</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>	<!-- /col-lg-3 -->
			</div>
		</section>
	</section>
</th:block>
</html>
