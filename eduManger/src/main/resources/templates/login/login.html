<!DOCTYPE html>
<html lang="UTF-8">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="Dashboard">
	<meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
	<title>Dashio - Bootstrap Admin Template</title>
	
	<!-- Favicons -->
	<link href="img/favicon.png" rel="icon">
	<link href="img/apple-touch-icon.png" rel="apple-touch-icon">
	<!-- Bootstrap -->
	<title>Bootstrap Example</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	 <!--external css-->
	<link href="lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
	<!-- Custom styles for this template -->
	<link href="css/style.css" rel="stylesheet">
	<link href="css/style-responsive.css" rel="stylesheet">
	
	<!-- =======================================================
	  Template Name: Dashio
	  Template URL: https://templatemag.com/dashio-bootstrap-admin-template/

	======================================================= -->
</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
	<div id="login-page" >
		<div class="container" >
			<form class="form-login" action="/login" method="post" >
				<h2 class="form-login-heading">로그인</h2>
				<div class="login-wrap" >
					<div class="form-group">
						<label for="uname">아이디:</label>
						<input id="m_id" name="m_id" type="text" class="form-control"  placeholder="아이디를 입력하세요"  required>
					</div>
					<div class="form-group">
						<label for="pwd">비밀번호:</label>
						<input id="m_pw" name="m_pw" type="password" class="form-control"  placeholder="비밀번호를 입력하세요"  required>
					</div>
					<label class="checkbox">
						<label th:if="${result ne null}" th:text="${result}"></label>
						<span class="pull-right">
						<a data-toggle="modal" href="/login#myModal"> 비밀번호를 잊어버리셨습니까?</a>
						<br/>
						<br/>
						</span>
					</label>
					<a th:href="@{/levelLogin(m_id='MASTER1',m_pw='master1')}"><button type="button" class="btn btn-theme btn-block">최고관리자</button></a>
					<a th:href="@{/levelLogin(m_id='idad001',m_pw='pwad001')}"><button type="button" class="btn btn-theme btn-block">관리자</button></a>
					<a th:href="@{/levelLogin(m_id='idpr001',m_pw='pwpr001')}"><button type="button" class="btn btn-theme btn-block">강사</button></a>
					<a th:href="@{/levelLogin(m_id='id001',m_pw='pw001')}"><button type="button" class="btn btn-theme btn-block">학생</button></a>
					<br/>
					<br/>
					<button id="btnCheck" class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i> 로그인</button>
					 
					<br/>
					<div class="registration">
						아직 계정이 없으신가요?<br/>
						<a class="" href="/memberInsertIndex">
					         계정 등록하기
					    </a>
					</div>
					<br/>
				</div>
<!-- =============Modal================== -->
	<div  aria-labelledby="myModalLabel" role="dialog" tabindex="1" id="myModal" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal"></button>
	        <h4 class="modal-title">Forgot Password ?</h4>
	      </div>
	      <div class="modal-body">
	        <p>Enter your e-mail address below to reset your password.</p>
	        <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
	      </div>
	      <div class="modal-footer">
	        <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
	        <button class="btn btn-theme" type="button">Submit</button>	       
	      </div>
	    </div>
	  </div>
	</div>
<!-- =============Modal END================== -->
			</form>
		</div>		
	</div>
	<!-- js placed at the end of the document so the pages load faster -->
	<script src="lib/jquery/jquery.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
	<!--BACKSTRETCH-->
	<!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
	<script type="text/javascript" src="lib/jquery.backstretch.min.js">
	</script>
	<script>
	  $.backstretch("img/login-bg.jpg", {
	    speed: 500
	  });
  
	</script>	
	
</body>

</html>
