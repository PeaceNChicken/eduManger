<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<style>
		#btnBox { text-align: center; }
	</style>
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-9 main-chart">     			
          			<div class="content-panel">
            		    <div class="form-panel">
			              <h2 class="mb"><i class="fa fa-angle-right"></i> 계약 단가표 수정</h2>
			              <form action="/contractPriceUpdate" class="form-horizontal style-form" method="post">
				                <div class="form-group" > <!-- style="display:none"  -->
				                  <label class="col-sm-2 col-sm-2 control-label">계약 단가 코드</label>
				                  <div class="col-sm-10">
				                    <input id="contract_price_code" name="contract_price_code" type="text" class="form-control" value="priceLecture001" th:value="${list.contract_price_code}" />
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">등록자아이디</label>
				                  <div class="col-sm-10">
								  	<input id="member_id" name="member_id" type="text" class="form-control" th:value="${list.member_id}" />
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">비고</label>
				                  <div class="col-sm-10">
				                    <input id="contract_price_etc" name="contract_price_etc" type="text" class="form-control" th:value="${list.contract_price_etc}" />
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">계약금액</label>
				                  <div class="col-sm-10">
				                    <input id="contract_price_money" name="contract_price_money" class="form-control" type="text" th:value="${list.contract_price_money}" />
				                  </div>
				                </div>		
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">최종수정일</label>
				                  <div class="col-sm-10">
				                    <input id="contract_price_date" name="contract_price_date" type="date" class="form-control" th:value="${list.contract_price_date}" />
				                  </div>
				                </div>
				                <div style="text-align:center">
				                	<button type="submit" class="btn btn-theme btn-lg">수정하기</button>
				                </div>			
			              </form>
			            </div>
			        </div>
				</div>
			</div>
		</section>
	</section>
	</th:block>
</html>
