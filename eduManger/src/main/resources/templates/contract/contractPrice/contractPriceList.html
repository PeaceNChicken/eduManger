<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<title>계약목록</title>
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		    <!-- **********************************************************************************************************************************************************
	        MAIN CONTENT
	        *********************************************************************************************************************************************************** -->
	<section id="main-content">
	<section class="wrapper">
		<div class="row">
			<div class="col-lg-12 main-chart">     			
				<div class="content-panel">
					<div class="form-panel ">
						<table class="table table-striped table-advance table-hover">
							<h2><i class="fa fa-angle-right"></i>계약 단가표</h2>
							<hr/>
							<!-- 조건입력창 -->
							<div class="col-sm-6">
								<input type="text" class="form-control" placeholder="Search">
							</div>
								<button type="button" class="btn btn-theme">검색</button>
								<button type="button" class="btn btn-theme pull-right"><a href="/contractPriceInsert" style="color:#ffffff">계약단가 추가</a></button>				
							<!--  조건입력END -->
							<br/>
							<br/>
			                <thead>
			                  <tr>
			                    <th>계약 단가 코드</th>
			                    <th>등록아이디</th>
			                    <th>계약금액</th>
			                    <th>비고</th>
			                    <th>등록일자</th>
			                    <th>수정/삭제</th>
			                  </tr>
			                </thead>
			                <tbody>
			                  <tr th:each="cp: ${contractPriceList}">
			                    <td th:text="${cp.contract_price_code}"></td>
			                    <td th:text="${cp.member_id}"></td>
			                    <td th:text="${cp.contract_price_money}"></td>
			                    <td th:text="${cp.contract_price_etc}"></td>
			                    <td th:text="${cp.contract_price_date}"></td>
			                    <td>
			                      <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
			                      <button class="btn btn-primary btn-xs"><a href="/contractPriceUpdate" style="color:#ffffff"><i class="fa fa-pencil"></i></a></button>
			                      <button class="btn btn-danger btn-xs"><a href="/contractPriceDelete" style="color:#ffffff"><i class="fa fa-trash-o "></i></a></button>
			                    </td>
			                  </tr>				                     				                 
			                </tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</section>
	</section>
	
	</th:block>
</html>
