<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<title>계약목록</title>
<script>
	function caDelete(){
		location.replace("");
	}
</script>
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		    <!-- **********************************************************************************************************************************************************
	        MAIN CONTENT
	        *********************************************************************************************************************************************************** -->
	<section id="main-content">
	<section class="wrapper">
		<div class="row">
			<div class="col-lg-12 main-chart">     			
				<div class="content-panel">
					<div class="form-panel ">
						<table class="table table-striped table-advance table-hover">
							<h2><i class="fa fa-angle-right"></i>계약 지점 목록</h2>
							<hr/>
							<!-- 조건입력창 -->
							<div class="col-sm-6">
								<input type="text" class="form-control" placeholder="Search">
							</div>
								<button type="button" class="btn btn-theme">검색</button>
								<button type="button" class="btn btn-theme pull-right"><a href="/contractAcademyInsert" style="color:#ffffff">지점 추가</a></button>				
							<!--  조건입력END -->
							<br/>
							<br/>
			                <thead>
			                  <tr>
			                    <th>학원코드</th>
			                    <th>학원이름</th>
			                    <th>지점명</th>
			                    <th>전화번호</th>
			                    <th>지점등록일</th>
			                    <th>계약담당자</th>
			                    <th>수정/삭제</th>
			                  </tr>
			                </thead>
			                <tbody>
			                  <tr th:each="ca: ${contractAcademyList}" >
			                    <td th:text="${ca.ac_code}"></td>
			                    <td th:text="${ca.ac_name}"></td>
			                    <td th:text="${ca.ac_location}"></td>
			                    <td th:text="${ca.ac_phone}"></td>
			                    <td th:text="${ca.ac_date}"></td>
			                    <td th:text="${ca.member_id}"></td>
			                    <td>
			                      <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
			                      <button class="btn btn-primary btn-xs"><a th:href="@{/contractAcademyUpdateById(ac_code=${ca.ac_code})}" style="color:#ffffff"><i class="fa fa-pencil"></i></a></button>
			                      <button class="btn btn-danger btn-xs"><a th:href="@{/contractAcademyDelete(ac_code=${ca.ac_code})}" style="color:#ffffff"><i class="fa fa-trash-o "></i></a></button>
			                    </td>
			                  </tr>				                     				                 
			                </tbody>
						</table>
						
					</div>
				</div>
			</div>
		</div>

	</section>
	</section>
	
	</th:block>
</html>
