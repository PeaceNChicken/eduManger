<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<title>회원목록</title>
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		    <!-- **********************************************************************************************************************************************************
	        MAIN CONTENT
	        *********************************************************************************************************************************************************** -->
	    <section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">     			
          			<div class="content-panel">
            		    <div class="form-panel ">
				              <table class="table table-striped table-advance table-hover">
				                <h2><i class="fa fa-angle-right">차량시간표</i></h2>
				                	  <div class="col-sm-2">								  
							  	<select class="form-control">
							  		<option>1호차</option>
									<option>2호차</option>
									<option>3호차</option>
								  	</select>
								  </div>	
				                <!-- 조건입력창 -->
								  <div class="col-sm-3">
								  	<input type="text" class="form-control" placeholder="Search">
								  </div>
								  <div>
								  	<button type="button" class="btn btn-theme">차량검색</button>
								  	<a href="/bustimeInsert"><button type="button" class="btn btn-theme pull-right">차량시간표추가</button></a>	
								  </div>			
				                <!--  조건입력END -->
				                <br/>
				                <br/>
				                <div class="container">            
								    <thead>
								      <tr>
								        <th>버스시간표코드</th>
								        <th>등록자아이디</th>
								        <th>학원코드</th>
								        <th>버스정보</th>
								        <th>정류장</th>
								        <th>A타임</th>
								        <th>B타임</th>
								        <th>버스운행일</th>
								        <th>수정날짜</th>
								        <th>수정</th>
								        <th>삭제</th>
								         <td class="col-sm-0">
								        </td>
								      </tr>
								    </thead>
								    <tbody>
									   <tr th:each="s: ${bustime}">
									    <td th:text="${s.bus_time_code}"></td>
									    <td th:text="${s.member_id}"></td>
									    <td th:text="${s.ac_code}"></td>
									    <td th:text="${s.car_info}"></td>
									    <td th:text="${s.bus_station}"></td>
								        <td th:text="${s.bus_A_time}"></td>
								        <td th:text="${s.bus_B_time}"></td>
								        <td th:text="${s.bus_day}"></td>
								        <td th:text="${s.bus_time_date}"></td>
								        <td>
					                      <a th:href="@{/bustimeUpdate(busstation=${s.bus_station})}"><button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></a>				                      
					                   </td>
					                    <td>
					                      <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
    				                    </td>
	     			                 </tr>
	     			                 </tbody>
	     			                
				     	    </table>
					      </div>
				        </div>
				      </div>
					</div>
				</section>
			</section>	
	</th:block>
</html>
