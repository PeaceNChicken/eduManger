<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
   <section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">     			
          			<div class="content-panel">
            		    <div class="form-panel ">
		                <h2><i class="fa fa-angle-right"></i>등록된차량관리</h2>
		                <hr/>
		                <!-- 조건입력창 -->
						  	<a href="/busInsert"><button type="button" class="btn btn-theme pull-right">차량등록</button></a>			
		                <!--  조건입력END -->
		                <br/>
		                <br/>
		                <table class="table table-striped table-advance table-hover">
			                <thead>
			                  <tr>
			                  	<th>차량등록번호</th>
						        <th>학원코드</th>
						        <th>차량번호</th>
						        <th>차종</th>
						        <th>호차번호</th>
						        <th>승차정원</th>
						        <th>기사성함</th>
						        <th>기사번호</th>
						        <th>등록자아이디</th>
						        <th>등록날짜</th>
						        <th>수정</th>
						        <th>삭제</th>	
						      </tr>
			                </thead>
			                <tbody>
			                <tr th:each="bu: ${bus}">
			                    <td th:text="${bu.bus_code}"></td>
						        <td th:text="${bu.ac_code}"></td>
						        <td><a th:href="@{/busUpdate(Bus=${bu.bus_code})}" th:text="${bu.bus_number}"></a></td>
						        <td th:text="${bu.bus_cate}"></td>
						        <td th:text="${bu.bus_num}"></td>
						        <td th:text="${bu.bus_limit}"></td>
						        <td th:text="${bu.bus_driver}"></td>
						        <td th:text="${bu.bus_driver_phone}"></td>
						        <td th:text="${bu.member_id}"></td>
						        <td th:text="${bu.bus_date}"></td>
						        <td>
			                      <a th:href="@{/busUpdate(Bus=${bu.bus_code})}"><button class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></button></a>				                      
			                   </td>
			                    <td>
			                      <button class="btn btn-primary btn-xs"><a href="/busUpdate" style="color:#ffffff"><i class="fa fa-pencil"></i></a></button>				                      
			                    </td>
			                    <td>
			                      <button class="btn btn-danger btn-xs"><a href="/busUpdate" style="color:#ffffff"><i class="fa fa-trash-o "></i></a></button>
			                    </td>
			                 </tr>
			                </tbody>
				            </table>
		        		 </div>
						</div>
						</div>
						</div>
				</section>
			</section>
	</th:block>
</html>
