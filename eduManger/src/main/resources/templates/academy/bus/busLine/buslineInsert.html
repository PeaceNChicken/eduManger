<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	 <section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">     			
          			<div class="content-panel">
            		    <div class="form-panel">
			              <h2 class="mb"><i class="fa fa-angle-right"></i>노선등록</h2>
			              <form action="/memberInsert" class="form-horizontal style-form" method="post">
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">등록할노선</label>
				                  <div class="col-sm-8">
				                    <input id="m_id" name="m_id" type="text" class="form-control">
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">호차</label>
				                  <div class="col-sm-4">
				                   <select id="m_level" name="m_level" class="form-control">
				                   	  <option>호차선택</option>
					                  <option>1호차</option>
					                  <option>2호차</option>
					                  <option>3호차</option>
					                  <option>4호차</option>
					                  <option>5호차</option>
					                  <option>6호차</option>
					                  <option>7호차</option>
					                  <option>8호차</option>
					                  <option>9호차</option>
					                </select>
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">권한</label>
				                  <div class="col-sm-10">
								  	<select id="m_level" name="m_level" class="form-control">
					                  <option>관리자</option>
					                  <option>강사</option>
					                  <option>수강생</option>
					                </select>
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">이름</label>
				                  <div class="col-sm-10">
				                    <input id="m_name" name="m_name" class="form-control" type="text" placeholder="이름을 입력하세요">
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">성별</label>
				                  <div class="col-sm-10">
				                    <div class="radio">
						                <label>
						                  <input type="radio" name="m_gender" class="m_gender" value="남" checked>
						                  	남자
						                  </label>
						                <label>
						                  <input type="radio" name="m_gender" class="m_gender" value="여">
						                  	여자
						                  </label>
						             </div>
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">생년월일</label>
				                  <div class="col-sm-10">
				                    <input id="m_date" name="m_birth" type="date" class="form-control" placeholder="placeholder">
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">휴대폰번호</label>
				                  <div class="col-sm-10">
				                    <input id="m_phone" name="m_phone" type="text" class="form-control" placeholder="">
				                  </div>
				                </div>
				                <div style="text-align:center">
				                	<a href="/buslineList"><button type="submit" class="btn btn-theme btn-lg">노선등록</button></a>
				                </div>						
			              </form>
			            </div>
			          </div>
					</div>
				</div>
			</div>
		</section>
	</section>
	</th:block>
</html>
