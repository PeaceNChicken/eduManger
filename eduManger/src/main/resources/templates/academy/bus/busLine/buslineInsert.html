<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	 <section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">     			
          			<div class="content-panel">
            		    <div class="form-panel">
			              <h2 class="mb"><i class="fa fa-angle-right"></i>노선등록</h2>
			              <form action="/memberInsert" class="form-horizontal style-form" method="post">
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">등록할노선</label>
				                  <div class="col-sm-8">
				                    <input type="text" class="form-control">
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">호차</label>
				                  <div class="col-sm-4">
				                   <select id="m_level" name="m_level" class="form-control">
				                   	  <option>호차선택</option>
					                  <option>1호차</option>
					                  <option>2호차</option>
					                  <option>3호차</option>
					                  <option>4호차</option>	
					                  <option>5호차</option>
					                  <option>6호차</option>
					                  <option>7호차</option>
					                  <option>8호차</option>
					                  <option>9호차</option>
					                </select>
				                  </div>
				                </div>				                
				                <div style="text-align:center">
						         	<button type="submit" class="btn btn-theme btn-lg">노선등록</button>
						        </div>						
			               </form>
			            </div>
			          </div>
					</div>
				</div>
		</section>
	</section>
	</th:block>
</html>
