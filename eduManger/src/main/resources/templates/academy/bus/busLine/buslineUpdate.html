<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">
<!-- **********************************************form 화면******************************************************** -->		
          			<div class="content-panel">
            		    <div class="form-panel">
			              <h2 class="mb"><i class="fa fa-angle-right"></i>차량노선수정</h2>
			              <form class="form-horizontal style-form" method="get">
			              <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">노선번호</label>
			                 <div class="col-sm-10">
			                    <input type="text" class="form-control" th:value="${buslineUpdate.line_code}" readonly>
			                  </div>	
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">학원코드</label>
			                 <div class="col-sm-10">
			                    <input type="text" class="form-control" th:value="${buslineUpdate.ac_code}" readonly>
			                  </div>	
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">호차</label>
			                  <div class="col-sm-10">
			                    <input type="text" class="form-control" th:value="${buslineUpdate.line_num}">
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">노선</label>
			                  <div class="col-sm-10">
			                    <input type="text" class="form-control" th:value="${buslineUpdate.line_info}">
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">등록자</label>
			                  <div class="col-sm-10">
			                    <input type="text" class="form-control" th:value="${buslineUpdate.member_id}">
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">등록날짜</label>
			                  <div class="col-sm-10">
			                    <input type="text" class="form-control" th:value="${buslineUpdate.line_date}">
			                  </div>
			                </div>
			              </form>
			              <div style="text-align:center">
				         	<a href="/buslineList"><button type="submit" class="btn btn-theme btn-lg">확인</button></a>
				        </div>
			            </div>
			         </div>
		          </div>
	           </div>
			</section>
		</section>
	</th:block>
</html>
