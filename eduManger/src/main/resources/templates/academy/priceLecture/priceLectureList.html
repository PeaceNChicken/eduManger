<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<title>회원목록</title>
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		    <!-- **********************************************************************************************************************************************************
	        MAIN CONTENT
	        *********************************************************************************************************************************************************** -->
	    <section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">     			
          			<div class="content-panel">
            		    <div class="form-panel ">
				              <table class="table table-striped table-advance table-hover">
				                <h2><i class="fa fa-angle-right"></i> 강의별 수강료</h2>
				                <hr/>
				                <!-- 조건입력창 -->
								  <div class="col-sm-6">
								  	<input type="text" class="form-control" placeholder="Search">
								  </div>
								  	<button type="button" class="btn btn-theme">검색</button>
								  	<button type="button" class="btn btn-theme pull-right"><a href="/priceLectureInsert" style="color:#ffffff">수강료 등록</a></button>				
				                <!--  조건입력END -->
				                <br/>
				                <br/>
				                <thead>
				                  <tr>
				                    <th>수업과정</th>
				                    <th>학년</th>
				                    <th>과목</th>
				                    <th>등록자이름</th>
				                    <th>수강료(원)</th>
				                    <th>비고</th>
				                    <th>최종수정일</th>
				                    <th>수정</th>
				                    <th>삭제</th>
				                  </tr>
				                </thead>
				                <tbody>
				                  <tr th:each="l: ${list}">
				                    <td th:text="${l.class_grade}"></td>
				                    <td th:text="${l.class_course}"></td>
				                    <td th:text="${l.subject_name}"></td>
				                    <td th:text="${l.member_name}"></td>				                    
				                    <td th:text="${l.lecture_price}"></td>
				                    <td th:text="${l.price_list_etc}"></td>
				                    <td th:text="${l.price_list_date}"></td>
				                    <td>
				                      <button class="btn btn-primary btn-xs"><a th:href="@{/priceLectureUpdateById(price_list_code=${l.price_list_code})}"  style="color:#ffffff"><i class="fa fa-pencil"></i></a></button>
				                    </td>
				                    <td>
				                      <button class="btn btn-danger btn-xs btnDelete" data-toggle="modal" th:data-price_list_code="${l.price_list_code}"><i class="fa fa-trash-o "></i></button>
				                    </td>
				                  </tr>				                     				                 
				                </tbody>
				              </table>
				              <!-- The Modal -->
							  <div class="modal fade" id="deleteModal">
							    <div class="modal-dialog modal-sm">
							      <div class="modal-content">
							        <!-- Modal body -->
							        <div class="modal-body">
							          	<h4>정말 삭제하시겠습니까?</h4>
							        </div>
							        <!-- Modal footer -->
							        <div class="modal-footer">
							          <button class="btn btn-danger" id="deleteBtn">YES</button>
							        </div>
							      </div>
							    </div>
							  </div>
							  <!-- The Modal END -->
		        		 </div>
					</div>
					<div class="content-panel">
            		    <div class="form-panel">
				              <table class="table table-striped table-advance table-hover">
				                <h2><i class="fa fa-angle-right"></i> 수강료 할인 정보 </h2>
				                <hr/>
				                <!-- 조건입력창 -->
								  <div class="col-sm-6">
								  	<input type="text" class="form-control" placeholder="Search">
								  </div>
								  	<button type="button" class="btn btn-theme">검색</button>
								  	<button type="button" class="btn btn-theme pull-right"><a href="/discountInsert" style="color:#ffffff">할인 추가</a></button>				
				                <!--  조건입력END -->
				                <br/>
				                <br/>
				                <thead>
				                  <tr>
				                    <th>할인코드</th>
				                    <th>학원코드</th>
				                    <th>등록자아이디</th>
				                    <th>할인방식</th>
				                    <th>할인내용</th>
				                    <th>최종수정일</th>
				                    <th>수정/삭제</th>
				                  </tr>
				                </thead>
				                <tbody>
				                  <tr>
				                    <td>
				                      <a href="basic_table.html#">discount001</a>
				                    </td>
				                    <td>ac001</td>
				                    <td>idad001</td>
				                    <td>5%할인</td>
				                    <td>첫등록할인</td>
				                    <td>2019-09-03</td>
				                    <td>
				                      <button class="btn btn-success btn-xs"><i class="fa fa-check"></i></button>
				                      <button class="btn btn-primary btn-xs"><a href="/discountUpdate" style="color:#ffffff"><i class="fa fa-pencil"></i></a></button>
				                      <button class="btn btn-danger btn-xs"><a href="/discountDelete" style="color:#ffffff"><i class="fa fa-trash-o "></i></a></button>
				                    </td>
				                  </tr>				                     				                 
				                </tbody>
				              </table>
		        		</div>
					</div>
				</div>
			</div>
		</section>
		</section>
			<script type="text/javascript">
				$(document).ready(function(){
					$('.btnDelete').click(function(){				
						var price_list_code = $(this).attr('data-price_list_code');
						$('#deleteBtn').val(price_list_code);			
						$('#deleteModal').modal('show');
					})
					$('#deleteBtn').click(function(){
						var price_list_code = $(this).val();									
						//alert(price_list_code);
						location.href = '/priceLectureDelete?price_list_code='+ price_list_code;
					});
				});
			</script>
	</th:block>
</html>
