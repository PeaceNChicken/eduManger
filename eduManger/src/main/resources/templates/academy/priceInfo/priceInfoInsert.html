<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<style>
		#btnBox { text-align: center; }
	</style>
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-9 main-chart">     			
          			<div class="content-panel">
            		    <div class="form-panel">
							<h2 class="mb"><i class="fa fa-angle-right"></i> 학원비 납부 안내 추가</h2>
							<form action="/priceInfoInsert" class="form-horizontal style-form" method="post">
				                <!-- <div class="form-group">  style="display:none"
				                  <label class="col-sm-2 col-sm-2 control-label">학원비 납부 안내 코드</label>
				                  <div class="col-sm-10">
				                    <input id="price_list_code" name="price_list_code" type="text" class="form-control" />
				                  </div>
				                </div> -->
				                <!-- <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">학원 코드</label>
				                  <div class="col-sm-10">
				                    <input id="ac_code" name="ac_code" type="text" class="form-control" th:value="${session.SACODE}" />
				                  </div>
				                </div> -->
				                <div class="form-group">
				                  <label class="col-sm-1 col-sm-1 control-label">이름</label>
				                  <div class="col-sm-5">
								  	<input id="m_name" name="m_name" type="text" class="form-control" />
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">강의 종류</label>
				                  <div class="col-sm-10">
				                  	<div class="col-sm-6">
								  	  <select id="sub_code" name="sub_code" class="form-control">
								  		  <option th:each="sList: ${subjectList}" th:value="${sList.sub_code}" th:text="${sList.sub_name}"></option>
								  	  </select>
								  		</div>
								  	<div class="col-sm-6">
								  	  <select id="class_level_code" name="class_level_code" class="form-control">
								  		  <option th:each="cList: ${classLevelList}" th:value="${cList.class_level_code}" th:text="${cList.class_grade} +' - '+ ${cList.class_course}"></option>
								  	  </select>
								  	</div>
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">강의종류(코드)</label>
				                  <div class="col-sm-10">
								  	<input id="lecture_code" name="lecture_code" type="text" class="form-control" value="" />
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">등록자아이디</label>
				                  <div class="col-sm-10">
				                    <input id="member_id" name="member_id" class="form-control" type="text" th:value="${session.SID}" />
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">수강료</label>
				                  <div class="col-sm-10">
				                    <input id="lecture_price" name="lecture_price" class="form-control" type="text" />
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">할인선택</label>
				                  <div class="col-sm-10">
				                    <div class="checkBox">
				                    	<label>
						                  <input type="checkbox" name="m_gender" class="m_gender" checked />
						                  	해당사항없음
						                </label>
						                <label>
						                  <input type="checkbox" name="m_gender" class="m_gender" value="5%할인" />
						                  	첫등록할인
						                </label>
						                <label>
						                  <input type="checkbox" name="m_gender" class="m_gender" value="10%할인" />
						                  	형제자매할인
						                </label>
						                <label>
						                  <input type="checkbox" name="m_gender" class="m_gender" value="15%할인" />
						                  	성적우수할인
						                </label>
						             </div>
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">납부금액</label>
				                  <div class="col-sm-10">
				                    <input id="price_list_etc" name="price_list_etc" type="text" class="form-control" />
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">등록날짜</label>
				                  <div class="col-sm-10">
				                    <input id="price_list_date" name="price_list_date" type="date" class="form-control" />
				                  </div>
				                </div>
				                <div style="text-align:center">
				                	<button type="submit" class="btn btn-theme btn-lg">추가하기</button>
				                </div>			
			              </form>
			            </div>
					</div>
				</div>
			<!-- *********************right panel************************** -->
		
				<div id="bener" class="col-lg-3 ds">
					         <!--COMPLETED ACTIONS DONUTS CHART-->
					<div class="donut-main">
				<!--********** 조건입력창************** -->
					<h2>학생리스트</h2>
					<br/>
					<form action="/stuPiSearch" method="post">
						<div class="row" >
							<div class="col-sm-4" >							
								<span class="input-group">
									<select name="sk" class="form-control">
										<option value="select">선택</option>
										<option value="a.stu_id">아이디</option>
										<option value="member_name">이름</option>											
									</select>	
								</span>			 									  	
							</div>	
							<div class="col-sm-8">																		
								<div class="input-group">
									<input name="sv" type="text" class="form-control" placeholder="Search" >
									<span class="input-group-btn">
										<button type="submit" class="btn btn-theme">회원검색</button>									
									</span>
								</div>
							</div>
						</div>
					</form>
				<!--  **********조건입력END*********** -->
						<br/>
						<br/>
						<br/>		
						<table id="stupiList" class="table table-striped table-advance table-hover table-bordered">
						  	<thead>
						  		<tr>
						  			<th>아이디</th>
						  			<th>이름</th>
						  			<th>학교</th>
						  		</tr>
						  	</thead>
						  	<tbody>
						  		<tr th:each="l : ${stuList}">
						  			<td th:text="${l.stu_id}"></td>
						  			<td th:text="${l.m_name}"></td>
						  			<td th:text="${l.stu_school}"></td>
						  		</tr>
						  	</tbody>
						</table>
					</div>
					<!-- /col-lg-3 -->
				</div>
			</div>
		</section>
	</section>
	<script>
		$(document).ready(function(){
			$('#stupiList tr').click(function(){
				var tr = $(this); //클릭한 행 전체 값
				var td = tr.children(); // 행에 해당하는 자식 노드 값
				console.log('클릭한 테이블의 값들' + tr.text());
				
				$('#m_name').val(td.eq(1).text());
			});
		});
	</script>
	</th:block>
</html>
