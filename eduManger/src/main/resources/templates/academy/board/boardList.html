<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">     			
          			<div class="content-panel">
            		    <div class="form-panel ">				             
				               <h2><i class="fa fa-angle-right"></i>관리자게시판</h2>
				                
				                <!-- 조건입력창 -->				               				                
							  	<a href="boardInsert"><button type="button" class="btn btn-theme pull-right">게시판생성</button></a>
							  		
							  	<br/>
				                <br/>
								  	<h4>게시글검색</h4>
								  <div class="col-sm-2">								  
								  	<select class="form-control">
								  		<option>공지사항</option>
										<option>자료</option>
										<option>Q&A</option>
										<option>입시뉴스</option>
								  	</select>
								  	<br/>								  	
								  </div>
								  <div class="col-sm-8">
									<input type="text" class="form-control" placeholder="Search">
								  </div>
								  <button type="button" class="btn btn-theme">검색</button>								  			
				                <!--  조건입력END -->
				                <br/>
				                <br/>
				                <table class="table table-striped table-advance table-hover">
					                <thead>
					                  <tr>
					                    <th>게시글번호</th>
									        <th>작성자</th>						     
									        <th>카테고리</th>
									        <th>그룹</th>
									        <th>내용</th>
									        <th>조회수</th>
									        <th>등록날짜</th>
									        <th>삭제</th>
					                  </tr>
					                </thead>
					                <tbody>
					                <tr th:each="b: ${board}">					                    
								        <td th:text="${b.board_code}"></td>
								        <td th:text="${b.member_id}"></td>
								        <td th:text="${b.board_cate}"></td>
								        <td th:text="${b.board_title}"></td>						        
								        <td><a th:href="@{/replyList(board=${b.board_code})}" th:text="${b.board_content}"></a></td>
								        <td th:text="${b.board_count}"></td>
								        <td th:text="${b.board_date}"></td>
					                    <td>
					                      <button class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
					                    </td>					                    
					                  </tr>
					                </tbody>
				              </table>
				               <ul class="pagination">
								  <li class="page-item"><a class="page-link" href="#">Previous</a></li>
								  <li class="page-item"><a class="page-link" href="boardList">1</a></li>
								  <li class="page-item"><a class="page-link" href="#">2</a></li>
								  <li class="page-item"><a class="page-link" href="#">3</a></li>
								  <li class="page-item"><a class="page-link" href="#">Next</a></li>
								</ul>  
		        			 </div>
							</div>
						</div>
					</div>
				</section>
			</section>
	</th:block>
</html>
