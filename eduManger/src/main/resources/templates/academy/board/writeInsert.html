<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	<section id="main-content">
		<section class="wrapper">
		<div class="row">
				<div class="col-lg-12 main-chart">
			<div class="container">
		<div class="row">
			<form method="post" action="boardInsert">
				<table class="table table-striped" style="text-align: center; border: 1px solid #dddddd">
					<tbody>
					<div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">작성자</label>
			                  <div class="col-sm-10">
			                    <input type="text" class="form-control" id="member_id" name="member_id">
			                  </div>
			                </div>
			                 <br/>
			                <br/>
			                <br/>
					 <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">카테고리</label>
			                    <select class="col-sm-3" style="height: 30px;" id="board_cate" name="board_cate">
								    <option>공지사항</option>
								    <option>자료</option>
								    <option>Q&A</option>
								    <option>입시뉴스</option>
								</select>
			                </div>
			                <br/>
			                <br/>
			                <br/>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">글읽기권한</label>
			                    <select class="col-sm-3" style="height: 30px;" id="read_level" name="read_level">
								    <option>전체</option>
								    <option>관리자</option>
								    <option>강사</option>
								    <option>학생</option>
								</select>
			                </div>
			                <br/>
			                <br/>
			                <br/>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">등록날짜</label>
			                  <div class="col-sm-10">
			                    <input type="date" class="f_m hasDatepicker" id="board_date" name="board_date">
			                  </div>
			                </div>
			                 <br/>
			                <br/>
			                <br/>
						<tr>
							<th colspan="2"	style="background-color: #eeeeee; text-align: center;">게시판 글쓰기</th>
						</tr>
						<tr>
							<td><input type="text" class="form-control" placeholder="글 주제" id="board_title" name="board_title" maxlength="40"/>40자이내</td>
						</tr>
						<tr>
							<td><textarea class="form-control" placeholder="글 내용" id="board_content" name="board_content" maxlength="500" style="height: 350px;" ></textarea>500자이내</td>
						</tr>
					</tbody>
				</table>	
				<div style="text-align:center">
				<a href="/boardList"><button type="submit" class="btn btn-theme btn-lg">글쓰기</button></a>
				</div>
			</form>
		</div>
	</div>
	</div>
	</div>
</section>
</section>
</th:block>
</html>
