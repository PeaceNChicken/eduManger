<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">
<!-- **********************************************form 화면******************************************************** -->		
      			<div class="content-panel">
        		    <div class="form-panel">
             <h2 class="mb"><i class="fa fa-angle-right"></i>수정</h2>
             <form class="form-horizontal style-form" method="get">
               <div class="form-group">
                 <label class="col-sm-2 col-sm-2 control-label">게시글코드</label>
                 <div class="col-sm-7">
                   <input type="text" class="form-control" th:value="${boardUpdate.board_code}" readonly>
                 </div>
               </div>
               <div class="form-group">
                 <label class="col-sm-2 col-sm-2 control-label">학원코드</label>
                 <div class="col-sm-7">
                   <input type="text" class="form-control" th:value="${boardUpdate.ac_code}" readonly>
                 </div>
               </div>
               <div class="form-group">
                 <label class="col-sm-2 col-sm-2 control-label">작성자</label>
                 <div class="col-sm-7">
                   <input type="text" class="form-control" th:value="${boardUpdate.member_id}">
                 </div>
               </div>
               <div class="form-group">
                 <label class="col-sm-2 col-sm-2 control-label">카테고리</label>
                 <div class="col-sm-7">
                   <input type="text" class="form-control" th:value="${boardUpdate.board_cate}">
                 </div>
               </div>
               <div class="form-group">
                 <label class="col-sm-2 col-sm-2 control-label">주제</label>
                 <div class="col-sm-7">
                  <input type="text" class="form-control" th:value="${boardUpdate.board_title}">
                 </div>
               </div>
               <div class="form-group">
                 <label class="col-sm-2 col-sm-2 control-label">내용</label>
                 <div class="col-sm-4">
                  <input type="text" class="form-control" th:value="${boardUpdate.board_content}">
	  	     </div>
	  	    </div> 
	  	    <div class="form-group">
                 <label class="col-sm-2 col-sm-2 control-label">글읽기권한</label>
                 <div class="col-sm-4">
                  <input type="text" class="form-control" th:value="${boardUpdate.read_level}">
	  	     </div>
	  	    </div>
	  	    <div class="form-group">
                 <label class="col-sm-2 col-sm-2 control-label">수정일자</label>
                 <div class="col-sm-7">
                    <input type="date" class="f_m hasDatepicker">
                 </div>
               </div>
	  	    <div class="form-group">
	            <label class="col-sm-2 col-sm-2 control-label">조회수</label>
	            <div class="col-sm-2">
	              <input type="text" class="form-control" th:value="${boardUpdate.board_count}">
	            </div>
	          </div>
	          <div style="text-align:center">
				<button type="submit" class="btn btn-theme btn-lg"><a href="/boardList">수정완료</a></button>
				</div>
		     </form>	
		     </div>
			 </div>
	    </div>
  	    </div>	
	 </section>
 	</section>
 </th:block>
</html>
