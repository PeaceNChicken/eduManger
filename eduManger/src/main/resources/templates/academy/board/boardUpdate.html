<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"

	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
</head>
	<th:block layout:fragment="customTitle">

	<th:block layout:fragment="customContents">

<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">
<!-- **********************************************form 화면******************************************************** -->		
          			<div class="content-panel">
            		    <div class="form-panel">
			              <h2 class="mb"><i class="fa fa-angle-right"></i>게시판 수정</h2>
			              <form class="form-horizontal style-form" method="get">
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">게시글내용</label>
			                 <div class="col-sm-2">
								  	<select id="m_level" name="m_level" class="form-control">
					                  <option>공지사항</option>
					                  <option>자료</option>
					                  <option>Q&A</option>
					                  <option>입시뉴스</option>
					                </select>
				                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">게시글번호</label>
			                  <div class="col-sm-2">
			                    <input type="text" class="form-control" th:value="${replyList.board_code}" />
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">학원코드</label>
			                  <div class="col-sm-2">
			                    <input type="text" class="form-control" th:value="${replyList.ac_code}">
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">작성자아이디</label>
			                  <div class="col-sm-2">
			                    <input type="text" class="form-control" th:value="${replyList.member_id}" >
				                  </div>
				                 </div>
				                 <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">카테고리</label>
				                    <div class="col-sm-2">
				                      <input type="text" class="form-control" th:value="${replyList.board_cate}" >
					                </div>
				                 </div>
				                   <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">그룹	</label>
			                  <div class="col-sm-2">
			                    <input type="text" class="form-control" th:value="${replyList.board_title}" >
				                  </div>
				                 </div>
				                   <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">내용</label>
			                  <div class="col-sm-2">
			                    <input type="text" class="form-control" th:value="${replyList.board_content}" >
				                  </div>
				                 </div>
				                 <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">조회수</label>
			                  <div class="col-sm-2">
			                    <input type="text" class="form-control" th:value="${replyList.board_count}" >
				                  </div>
				                 </div>
				                 <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">등록날짜</label>
			                  <div class="col-sm-2">
			                    <input type="date" class="form-control" th:value="${replyList.board_date}" >
				                  </div>
				                 </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">글읽기 권한</label>
			                 <div class="col-sm-4">
				                   <select id="m_level" name="m_level" class="form-control">
				                   	  <option>전체</option>
					                  <option>관리자</option>
					                  <option>강사</option>
					                  <option>수강생</option>					                  
					                </select>
				                  </div>
				                  </div>
				      <div class="content-panel">
        		    <div class="form-panel">
             <h2 class="mb"><i class="fa fa-angle-right"></i>댓글</h2>
             !!!댓글수 카운팅 되게 해야함
             
               <div class="form-group">
                 <label class="col-sm-2 col-sm-2 control-label">작성자</label>
                 <div class="col-sm-7">
                   <input type="text" class="form-control">
                 </div>
               </div>
               <div class="form-group">
                 <label class="col-sm-2 col-sm-2 control-label">내용</label>
                 <div class="col-sm-4">
               <div class="form-group">			                  
		  <textarea class="form-control"></textarea>
		</div>
  	    <button>댓글등록</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  	    <button>댓글초기화</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  	    <button>답글작성</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  	    <button>목록</button>
  	    </div>
  	    </div>
  	    
  	    </div>
  	    </div>
            				 
			              </form>
			              <div style="text-align:center">
				                <a href="/#"><button type="submit" class="btn btn-theme btn-lg">확인</button></a>
				             </div>	
			            </div>
			          </div>
			          
			          </div>
			          </div>
			          </section>
			          </section>
			          </th:block>
			          </html>
