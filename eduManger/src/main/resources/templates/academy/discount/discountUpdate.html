<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<style>
		#btnBox { text-align: center; }
	</style>
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-9 main-chart">     			
          			<div class="content-panel">
            		    <div class="form-panel">
			              <h2 class="mb"><i class="fa fa-angle-right"></i> 할인 정보 수정 화면</h2>
			              <form action="/discountUpdate" class="form-horizontal style-form" method="post">
				                <div class="form-group" style="display:none">
				                  <label class="col-sm-2 col-sm-2 control-label">할인 코드</label>
				                  <div class="col-sm-10">
				                    <input id="priceLectureCode" name="priceLectureCode" type="text" class="form-control" value="priceLecture001">
				                  </div>
				                </div>
				                <div class="form-group" style="display:none">
				                  <label class="col-sm-2 col-sm-2 control-label">학원 코드</label>
				                  <div class="col-sm-10">
				                    <input id="academyCode" name="academyCode" type="text" class="form-control" value="ac001">
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">등록자아이디</label>
				                  <div class="col-sm-10">
								  	<input id="lectureCode" name="lectureCode" type="text" class="form-control">
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">할인방식</label>
				                  <div class="col-sm-10">
				                    <input id="priceLecture" name="priceLecture" class="form-control" type="text">
				                  </div>
				                </div>				         
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">할인내용</label>
				                  <div class="col-sm-10">
				                    <input id="priceLectureDetail" name="priceLectureDetail" type="text" class="form-control">
				                  </div>
				                </div>
				                <div class="form-group">
				                  <label class="col-sm-2 col-sm-2 control-label">최종수정일</label>
				                  <div class="col-sm-10">
				                    <input id="priceLectureDate" name="priceLectureDate" type="date" class="form-control" placeholder="">
				                  </div>
				                </div>
				                <div style="text-align:center">
				                	<button type="submit" class="btn btn-theme btn-lg">수정하기</button>
				                </div>			
			              </form>
			            </div>
			        </div>
				</div>
			</div>
		</section>
	</section>
	</th:block>
</html>
