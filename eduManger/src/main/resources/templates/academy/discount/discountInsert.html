<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<style>
		#btnBox { text-align: center; }
	</style>
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-9 main-chart">     			
          			<div class="content-panel">
            		    <div class="form-panel">
			              <h2 class="mb"><i class="fa fa-angle-right"></i> 수강료 할인 추가</h2>
			              <form action="/discountInsert" class="form-horizontal style-form" method="post">
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">할인종류</label>
			                  <div class="col-sm-10">
			                    <input id="discount_cate" name="discount_cate" type="text" class="form-control" />
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">할인내용</label>
			                  <div class="col-sm-10">
			                    <input id="discount_content" name="discount_content" type="text" class="form-control" />
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">등록일자</label>
			                  <div class="col-sm-10">
			                    <input id="discount_date" name="discount_date" type="date" class="form-control" placeholder="" />
			                  </div>
			                </div>
			                <div style="text-align:center">
			                	<button type="submit" class="btn btn-theme btn-lg">추가하기</button>
			                </div>			
			              </form>
			            </div>
			        </div>
				</div>
			</div>
		</section>
	</section>
	</th:block>
</html>
