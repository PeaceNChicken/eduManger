<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<title>회원목록</title>
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		    <!-- **********************************************************************************************************************************************************
	        MAIN CONTENT
	        *********************************************************************************************************************************************************** -->
	    <!--main content start-->
		<section id="main-content">
			<section class="wrapper">
				<div class="row">
					<div class="col-lg-9 main-chart">
	          			<table border="1">
							<tr>
								<th> 아이디 </th>
								<th> 학원코드 </th>
								<th> 비밀번호 </th>
								<th> 접근권한 </th>
								<th> 이름 </th>
								<th> 성별 </th>
								<th> 생년월일 </th>
								<th> 개인연락처 </th>
								<th> 정보등록일 </th>
							</tr>	
							 <tr th:each="l:${memberList}">
								<td th:text="${l.m_id}"></td>
								<td th:text="${l.m_AC}"></td>
								<td th:text="${l.m_pw}"></td>
								<td th:text="${l.m_level}"></td>
								<td th:text="${l.m_name}"></td>
								<td th:text="${l.m_gender}"></td>
								<td th:text="${l.m_birth}"></td>
								<td th:text="${l.m_phone}"></td>
								<td th:text="${l.m_date}"></td>
							</tr> 
						</table>
					</div>
				</div>
			</section>
		</section>
	
	</th:block>
</html>
