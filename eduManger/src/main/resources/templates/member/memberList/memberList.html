<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<title>회원목록</title>
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		    <!-- **********************************************************************************************************************************************************
	        MAIN CONTENT
	        *********************************************************************************************************************************************************** -->
	    <section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">     			
          			<div class="content-panel">
            		    <div class="form-panel ">
				             
				                <h2><i class="fa fa-angle-right"></i> 회원리스트</h2>
				                <hr/>
				                <!-- 조건입력창 -->
								  <div class="col-sm-6">
								  	<input type="text" class="form-control" placeholder="Search">
								  </div>
								  	<button type="button" class="btn btn-theme">회원검색</button>
								  	<button type="button" class="btn btn-theme pull-right">회원등록</button>				
				                <!--  조건입력END -->
				                <br/>
				                <br/>
				                <table class="table table-striped table-advance table-hover">
					                <thead>
					                  <tr>
					                    <th>아이디</th>
					                    <th>학원코드</th>
					                    <th>비밀번호</th>
					                    <th>권한</th>
					                    <th>이름</th>
					                    <th>성별</th>
					                    <th>생일</th>
					                    <th>전화번호</th>
					                    <th>수정</th>
					                    <th>삭제</th>
					                  </tr>
					                </thead>
					                <tbody>
					                  <tr th:each="l : ${memberList}">
					                    <td th:text="${l.m_id}"></td>
					                    <td th:text="${l.ac_code}"></td>
					                    <td th:text="${l.m_pw}"></td>
					                    <td th:text="${l.m_level}"></td>
					                    <td th:text="${l.m_name}"></td>
					                    <td th:text="${l.m_gender}"></td>
					                    <td th:text="${l.m_birth}"></td>
					                    <td th:text="${l.m_date}"></td>
					                    <td>
					                      <button class="btn btn-primary btn-xs"><a th:href="@{/memberUpdate(memberId=${l.m_id})}" style="color:#ffffff"><i class="fa fa-pencil"></i></a></button>				                      
					                    </td>
					                    <td>
					                    	<button class="btn btn-danger btn-xs"><a th:href="@{/memberDelete(memberId=${l.m_id})}" style="color:#ffffff"><i class="fa fa-trash-o "></i></a></button>
					                    </td>
					                  </tr>				                     				                 
					                </tbody>
				              </table>
		        			 </div>
							</div>
						</div>
					</div>
				</section>
			</section>
	
	</th:block>
</html>
