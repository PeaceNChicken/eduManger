<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<style>
		#btnBox { text-align: center; }
	</style>
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">     			
          			<div class="content-panel">
            		    <div class="form-panel">
			              <h2 class="mb"><i class="fa fa-angle-right"></i> 회원등록</h2>
			              <form class="form-horizontal style-form" method="get">
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">아이디</label>
			                  <div class="col-sm-10">
			                    <input type="text" class="form-control">
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">비밀번호</label>
			                  <div class="col-sm-10">
			                    <input type="text" class="form-control">
			                    <span class="help-block">영문,숫자 포함 8글자이상</span>
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">권한</label>
			                  <div class="col-sm-10">
							  	<select class="form-control">
				                  <option>관리자</option>
				                  <option>강사</option>
				                  <option>수강생</option>
				                </select>
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">이름</label>
			                  <div class="col-sm-10">
			                    <input class="form-control" id="u_name" type="text" placeholder="이름을 입력하세요">
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">성별</label>
			                  <div class="col-sm-10">
			                    <div class="radio">
					                <label>
					                  <input type="radio" name="optionsRadios" id="optionsRadios1" value="men" checked>
					                  	남자
					                  </label>
					              </div>
					              <div class="radio">
					                <label>
					                  <input type="radio" name="optionsRadios" id="optionsRadios2" value="women">
					                  	여자
					                  </label>
					             </div>
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">생년월일</label>
			                  <div class="col-sm-10">
			                    <input type="date" class="form-control" placeholder="placeholder">
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">휴대폰번호</label>
			                  <div class="col-sm-10">
			                    <input type="text" class="form-control" placeholder="">
			                  </div>
			                </div>
			                <div style="text-align:center">
			                	<button type="submit" class="btn btn-theme btn-lg">회원등록</button>
			                </div>						
			              </form>
			            </div>
			          </div>
					</div>
				</div>
			</div>
		</section>
	</section>
	</th:block>
</html>
