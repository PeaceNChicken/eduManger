<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">
	<title>회원목록</title>
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	
	<th:block layout:fragment="customContents">
		    <!-- **********************************************************************************************************************************************************
	        MAIN CONTENT
	        *********************************************************************************************************************************************************** -->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-lg-12 main-chart">     			
          			<div class="content-panel">
						<div class="form-panel">
							<form action="/stuCounselInsert" class="form-horizontal style-form" method="post">
								<h2>상담내용</h2>
								<br/>
								<br/>								
								<input id="m_id" name="m_id" type="hidden" th:value="${m_id}">
								<label for="title">제목</label>
								<input id="counsel_title" name="counsel_title" type="text" class="form-control">
								<br/>
								<label for="user">작성자</label>
								<input id="admin_id" name="admin_id" type="text" class="form-control" th:value="${admin_id}" readonly>
								<br/>
								<label for="comment">내용</label>
								<textarea id="counsel_desc" name="counsel_desc" class="form-control" rows="15"></textarea>
								<br/>
								<label for="date">등록날자</label>
								<input id="counsel_date" name="counsel_date" type="date" class="form-control" >
								<br/>
								<label for="cate">상담종류</label>
								<input id="counsel_cate" name="counsel_cate" type="text" class="form-control" >
								<br/>
								<label for="etc">기타사항</label>
								<input id="counsel_etc" name="counsel_etc" type="text" class="form-control" >
								<br/>
								<button type="submit" class="btn btn-theme">등록</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</section>
	</section>
	</th:block>
</html>
