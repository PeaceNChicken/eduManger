<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8"> 
</head>
	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <section id="container">
    <!-- **********************************************************************************************************************************************************
        TOP BAR CONTENT & NOTIFICATIONS
        *********************************************************************************************************************************************************** -->
   <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
      	<div class="col-lg-12 main-chart">     			
		        <h1><i class="fa fa-angle-right"></i> 강사 담당 수업</h1>
		        <!-- page start-->
		        <div class="row mt">
		          <aside class="col-lg-4 mt">
		          	<div class="content-panel">
						<div class="form-panel ">
				            <h4><i class="fa fa-angle-right"></i> Draggable Events</h4>
				            <div id="external-events">
				              <div class="external-event label label-theme">My Event 1</div>
				              <div class="external-event label label-success">My Event 2</div>
				              <div class="external-event label label-info">My Event 3</div>
				              <div class="external-event label label-warning">My Event 4</div>
				              <div class="external-event label label-danger">My Event 5</div>
				              <div class="external-event label label-default">My Event 6</div>
				              <div class="external-event label label-theme">My Event 7</div>
				              <div class="external-event label label-info">My Event 8</div>
				              <div class="external-event label label-success">My Event 9</div>
				              <p class="drop-after">
				                <input type="checkbox" id="drop-remove"> Remove After Drop
				              </p>
				            </div>
		            	</div>
		            </div>
		            <br/>
		            <br/>
		            <br/>
		    <!--*****강사리스트 *****-->
		    		<div class="content-panel">
						<div class="form-panel ">
				    		<h3>강사리스트</h3>
				    		<hr>
				    		<table class="table table-striped table-advance table-hover">
				    			<thead>
				    				<tr>					                  
					                    <th>이름</th>
					                    <th>성별</th>
					                    <th>생일</th>
					                    <th>전화번호</th>
					                </tr>
				    			</thead>
				    			<tbody>
				    			</tbody>
				    		</table>
				    	</div>
				    </div>
		          </aside>
		          <aside class="col-lg-8 mt">
		            <section class="panel">
		              <div class="panel-body">
		                <div id="calendar" class="has-toolbar"></div>
		              </div>
		            </section>
		          </aside>
		    </div>
        </div>
        <!-- page end-->
      </section>
      <!-- /wrapper -->
    </section>
    <!-- /MAIN CONTENT -->
    <!--main content end-->
  </section>

</body>
</html>
