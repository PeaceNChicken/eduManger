<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
	<meta charset="UTF-8">

<script>
	$(document).on('click','.copyBtn',function(){
		var c = $('.cloneAdd').clone();
			c.find('input').val('');
		$('#wrapper').append(c);

	});
	$(document).on('click','.delBtn',function(){
		var l = $('.cloneAdd').length;
		
		if(l>1) {
			$(this).parent().remove();		
		} else {
			alert('경력정보는 1개 이상을 기입해주세요');
		}		
	});
</script>


</head>

	<th:block layout:fragment="customTitle">
		<title>index</title>
	</th:block>
	<th:block layout:fragment="customContents">
		
    <!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
    <!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-sm-12 main-chart">
				<div class="content-panel">
            		    <div class="form-panel">
					<h2 class="mb"><i class="fa fa-angle-right"></i> 강사 경력 추가하기 </h2>
					<br/>
					<div class="container">
					<p/>
	<!-- *************************************************
							입력form START 
						*************************************************-->						
						
					 <form class="form-horizontal style-form" method="post">
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label"> 강사 아이디 : </label>
			                  <div class="col-sm-10">
			                    <select class="form-control"> <!-- 강사리스트 반복문. -->
							      	<option>강사 목록</option>
							      	<option></option>
							    </select>
			                  </div>
			                </div>
			                <div class="form-group">
			                  <label class="col-sm-2 col-sm-2 control-label">강사 이력 :</label>
			                  <div class="col-sm-10">
			                    <input type="text" class="form-control">
			                  </div>
			                </div>
			 <!-- 추가/삭제 이벤트 START *************************************************-->               
			                <div class="cloneAdd" id="wrapper">	
								
								<div class="form-group"> 
									
									<label class="col-sm-2 col-sm-2 control-label">기관명 :</label>
									<div class="col-sm-10">
									<input type="text" class="form-control">
									</div>
									
									<label class="col-sm-2 col-sm-2 control-label">기관근무시작일 :</label>
									<div class="col-sm-10">
										<input type="date" class="form-control">
									</div>
									
									<label class="col-sm-2 col-sm-2 control-label">기관근무종료일</label>
									<div class="col-sm-10">
										 <input type="date" class="form-control">
									</div>
									
									<button type="button" class="copyBtn">추가</button> 
									<button type="button" class="delBtn">삭제</button>
									
								</div> <!-- form-group divEND -->
																		
							</div>
		         <!-- 추가/삭제 이벤트 END *************************************************-->          
			              	<br/>
			                <input type="submit" value="저장">
			                
			              </form>
		<!-- *************************************************
							입력form END 
						*************************************************-->			
					  </div> <!-- container divEnd -->
					</div> <!-- form-panelEnd -->
					</div> <!-- content-panelEnd -->
				</div> <!-- grid9 divEnd -->	
				<div class="col-sm-3 main-chart">
				</div> <!-- grid3 divEnd -->	
			</div> 		
		</section>
	</section>
	</th:block>
</html>
