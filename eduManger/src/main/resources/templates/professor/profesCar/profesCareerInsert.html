<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/default}">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

<script language="javascript">
	function deleteRow(row) {
		var i = row.parentNode.parentNode.rowIndex;
		document.getElementById('OreTable').deleteRow(i);
	}

	function insRow() {
		var tr = document.getElementById('toClone');
		var cln = tr.cloneNode(true);
		var elem = cln.querySelector('#co');
		elem.value = '';
		var table = document.getElementById("OreTable");
		table.appendChild(cln);
	}
</script>

</head>

<th:block layout:fragment="customTitle">
	<title>index</title>
</th:block>
<th:block layout:fragment="customContents">

	<!-- **********************************************************************************************************************************************************
        MAIN CONTENT
        *********************************************************************************************************************************************************** -->
	<!--main content start-->
	<section id="main-content">
		<section class="wrapper">
			<div class="row">
				<div class="col-sm-12 main-chart">
					<div class="content-panel">
						<div class="form-panel">
							<h2 class="mb">
								<i class="fa fa-angle-right"></i> 강사 경력 추가하기
							</h2>
							<br />
							<div class="container">
								<p />
								<!-- *************************************************
							입력form START 
						*************************************************-->

								<form class="form-horizontal style-form" action="/postprofesCareer" method="post">
									<div class="form-group">
										<label class="col-sm-2 col-sm-2 control-label"> 강사 아이디
											: </label>
										<div class="col-sm-10">
											<select class="form-control">
												<!-- 강사리스트 반복문. -->
												<option>강사 목록</option>
												<option></option>
											</select>
										</div>
									</div>
									<div class="form-group">
										<label class="col-sm-2 col-sm-2 control-label">강사 이력 :</label>
										<div class="col-sm-10">
											<input type="text" class="form-control">
										</div>
									</div>
									<div id="Oretablediv" class="form-group">
										<label class="col-sm-2 col-sm-2 control-label">이전근무지 :</label>
										<div class="col-sm-10">
											<table id="OreTable" border="1"
												class="table table-striped table-advance table-hover">
												<tr>
													<td>기관명</td>
													<td>기관근무시작일</td>
													<td>기관근무종료일</td>
													<td>삭제</td>
													<td>추가</td>
												</tr>
												<tr id='toClone'>
													<td><input size=25 type="text" id="co"
														class="form-control"></td>
													<td><input type="date" class="form-control"></td>
													<td><input type="date" class="form-control"></td>
													<td><input type="button" id="delOrebutton" value="삭제"
														onclick="deleteRow(this)" /></td>
													<td><input type="button" id="addOrebutton" value="추가"
														onclick="insRow()" /></td>
												</tr>
											</table>
										</div>
										<br />
										<button type="submit" class="btn btn-theme">저장</button>
										</div>	
								</form>
								<!-- *************************************************
							입력form END 
						*************************************************-->
							</div>
							<!-- container divEnd -->
						</div>
						<!-- form-panelEnd -->
					</div>
					<!-- content-panelEnd -->
				</div>
				<!-- grid9 divEnd -->
				<div class="col-sm-3 main-chart"></div>
				<!-- grid3 divEnd -->
			</div>
		</section>
	</section>


</th:block>
</html>
